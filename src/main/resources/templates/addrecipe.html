<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Add recipe</title>
</head>

<body>
	<h1>Add recipe</h1>
	<div>
		<form th:object="${recipe}" th:action="@{saveaddrecipe}" action="#" method="post">

			<label for="name">Name</label>
			<input type="text" id="name" th:field="*{name}" />
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			<label for="allergen">Allergen</label>
			<input type="text" id="allergen" th:field="*{allergen}" />
			<label for="difficulty">Difficulty</label>
			<input type="text" id="difficulty" th:field="*{difficulty}" />
			<span th:if="${#fields.hasErrors('difficulty')}" th:errors="*{difficulty}"></span>
			<label for="totaltime">Total time</label>
			<input type="text" id="totaltime" th:field="*{totaltime}" />
			<span th:if="${#fields.hasErrors('totaltime')}" th:errors="*{totaltime}"></span>
			<label for="servings">Servings</label>
			<input type="text" id="servings" th:field="*{servings}" />
			<span th:if="${#fields.hasErrors('servings')}" th:errors="*{servings}"></span>
			<select multiple id="ingredientlist" th:field="*{ingredients}" class="form-control">
				<option th:each="ingredient : ${ingredients}" th:value="${ingredient.id}" th:text="${ingredient.name}">
					${ingredient.name}</option>
			</select>
			<label for="instructions">Instructions</label>
			<input type="text" id="instructions" th:field="*{instructions}" />
			<span th:if="${#fields.hasErrors('instructions')}" th:errors="*{instructions}"></span>
			<label for="cuisinelist">Cuisine</label>
			<select id="cuisinelist" th:field="*{cuisine}" class="form-control">
				<option th:each="cuisine: ${cuisines}" th:value="${cuisine.id}" th:text="${cuisine.name}">
				</option>
			</select>

			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>

</html>
