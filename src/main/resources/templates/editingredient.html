<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Edit ingredient</title>
</head>

<body>
	<h1>Edit ingredient</h1>
	<div>
		<form th:object="${ingredient}" th:action="@{../saveeditingredient}" action="#" method="post">
			<input type="hidden" th:field="*{id}" class="form-control" />
			<input type="text" th:field="*{name}" />
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			<input type="text" th:field="*{unitprice}" />
			<span th:if="${#fields.hasErrors('unitprice')}" th:errors="*{unitprice}"></span>

			<input type="submit" value="Save"></input>
		</form>
</body>

</html>
